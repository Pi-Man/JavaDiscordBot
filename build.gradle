//*
// Apply the java plugin to add support for Java
//apply plugin: 'java'
plugins {
	id 'application'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral() // for transitive dependencies
    maven {
      name 'm2-dv8tion'
      url 'https://m2.dv8tion.net/releases'
    }
    maven { url "https://maven.lavalink.dev/snapshots" }
    maven { url "https://jitpack.io" }
}

sourceSets {
  main {
    java {
      exclude 'some/unwanted/package/**'
    }
    resources {
    
    }
  }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-log4j12:1.7.31'
    //implementation 'dev.arbjerg:lavaplayer:2.1.1'
    implementation 'dev.arbjerg:lavaplayer:afec211f05c9dcf0b6ee44276a02f0316ea2458a-SNAPSHOT'
    //implementation 'com.sedmelluq:lavaplayer-ext-youtube-rotator:0.2.3'
    implementation 'net.dv8tion:JDA:4.+'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'commons-io:commons-io:2.16.1'
    
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    implementation 'junit:junit:4.12'
}

application {
	mainClass = 'piman.TestBot'
}

jar {
	manifest {
		attributes 'Main-Class': 'piman.TestBot',
				   'Class-Path': 'slf4j-log4j12-1.7.31.jar'
	}
}

